{% extends 'base.html' %}
 {% block head %} 
To-Do List
{% endblock %} 
{% block body %}
<div class="content">
  
  <h1 style="text-align: center;">Update Task</h1>
</div>
<div class="form">
  <form action = "/update/{{task.id}}" method = "POST">
    <input type = "text" name = "content" id = "content" placeholder = "{{task.content}}" />
    <input type = "date" name = "due_date" id = "due_date" placeholder = "{{task.due_date}}" />
    <!-- create a drop down menu input with high medium low for priority -->
    <select name="priority" id="priority"placeholder = "{{task.priority}}" />
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
  </select>
    <input type = "submit" name = "submit" value = "Add" />
</div>
{% endblock %}
